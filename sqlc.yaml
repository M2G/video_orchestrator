version: "2"
plugins:
  - name: java
    wasm:
      url: https://github.com/tandemdude/sqlc-gen-java/releases/download/v0.0.7/sqlc-gen-java.wasm
      sha256: 513aee0ff7ca03934d9e4dafa61ecf4e48afe0dcd1cb49d85e5d46ae91f60df6
sql:
  - schema: sql/schema.sql
    queries: sql/queries.sql
    engine: postgresql
    codegen:
      - out: src/main/java/com/example/postgresql
        plugin: java
        options:
          package: com.example.postgresql